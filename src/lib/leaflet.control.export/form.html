<a class="button" title="Export tiles for GPS receivers"
     data-bind="click: setExpanded">JNX+
</a>

<div class="leaflet-control-content">
    <table class="layout">
        <tbody>
        <tr>
            <td colspan="2">
                <b data-bind="text: exportLayer().layerName"></b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div data-bind="foreach: formats">
                    <label><input type="radio" name="formatName" data-bind="checked: $root.formatName, checkedValue: name"><span data-bind="text: nameWithHint"></span></label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div data-bind="foreach: items" class="items">
                    <div data-bind="html: $data.label, click: function() {$root.clickHandler($data);}, attr: {'class': $data.itemClass, title: $data.tooltip}"></div>
                </div>
            </td>
        </tr>
        <tr class="border-top"><td colspan="2">
            <div class="download-button-row">
                <div class="button-minimize" data-bind="click: setMinimized"></div>
                <div data-bind="component:{
                        name: 'progress-indicator',
                        params: {progressRange: downloadProgressRange, progressDone: downloadProgressDone}
                    },
                    visible: exportInProgress()"></div>
            </div>
        </td></tr>
        </tbody>
    </table>
</div>
